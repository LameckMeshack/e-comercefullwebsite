{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if brands %}
            <h1 class="text-cenetr mt-5">Add a brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Add Brand" class="btn btn-info mt-2">
            </form>
            {% else %}
            <h1 class="text-cenetr mt-5">Add a category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add Category" class="btn btn-info mt-2">
            </form>
            {% endif %}

        </div>
        <div class="col-md-3"></div>
    </div>
</div>    



{% endblock content %}
